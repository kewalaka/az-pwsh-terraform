name: Scheduled Staleâ€‘PR Cleanup

on:
  schedule:
    - cron: '0 15 * * THU' # Thurs at 15:00 UTC

permissions:
  contents: read
  packages: write

jobs:
  stale-pr-cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Remove stale PR images & tidy SHAs
        uses: ./.github/actions/ghcr-stale-pr-cleanup
        with:
          token: ${{ secrets.GITHUB_TOKEN }}